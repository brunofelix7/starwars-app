<h1>Planetas</h1>
<hr/>
<div class="row">
  <div class="card" style="width:300px" *ngFor="let planet of response.results">
    <div>
      <img class="card-img-top" src="/assets/images/empty.png" alt="Card image">
    </div>
    <div class="card-body">
      <h4 class="card-title">{{ planet.name }}</h4>
      <button type="button" (click)="getUrl( planet.url )" class="btn btn-dark btn-block">
        <span class="align-middle">Visualizar</span>
      </button>
    </div>
  </div>
</div>
